<html>
	<head>
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="calculatorstyle.css">
	</head>
	<script src="calculatorscript.js">
	
	</script>
	<body>
		<div id="calcBody">	
			<div>
				<h3>CALCULATOR</h3>
				<input type="text" id="screen" disabled>
			</div>
			<div>
				<input type="button" onclick="insertarNum(1)" value="1">
				<input type="button" onclick="insertarNum(2)" value="2">
				<input type="button" onclick="insertarNum(3)" value="3">
				<input type="button" id="op" onclick="insertarOp(' + ')" value="+">
			</div>
			<div>
				<input type="button" onclick="insertarNum(4)" value="4">
				<input type="button" onclick="insertarNum(5)" value="5">
				<input type="button" onclick="insertarNum(6)" value="6">
				<input type="button" id="op" onclick="insertarOp(' - ')" value="-">
			</div>
			<div>
				<input type="button" onclick="insertarNum(7)" value="7">
				<input type="button" onclick="insertarNum(8)" value="8">
				<input type="button" onclick="insertarNum(9)" value="9">
				<input type="button" id="op" onclick="insertarOp(' / ')" value="/">
			</div>
			<div>
				<input type="button" onclick="insertarNum('.')" value=".">
				<input type="button" onclick="insertarNum(0)" value="0">
				<input type="button" onclick="clearAll()" value="C">
				<input type="button" id="op" onclick="insertarOp(' * ')" value="*">
			</div>
			<div>
				<input type="button" id="res" onclick="result()" value="=">
			</div>
		</div>
	</body>
</html>
